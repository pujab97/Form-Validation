<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <img src="academic.png" height="300px" width="470px">
        <h2 class="text-center">Registration Form</h2>
        <form id="registrationForm" class="needs-validation" novalidate>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" required>
                <div class="invalid-feedback">Fullname is required.</div>
            </div>
            <div class="form-group">
                <i class="fa-regular fa-envelope"></i>
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-phone"></i>
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" pattern="\d{10}" required>
                <div class="invalid-feedback">Please enter a valid 10-digit phone number.</div>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Password is required.</div>
            </div>
            <div class="form-group">
                <i class="fa-regular fa-eye-slash"></i>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div class="invalid-feedback">Please confirm your password.</div>
                <div class="password-mismatch-feedback text-danger" style="display: none;">Passwords do not match.</div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
